<!DOCTYPE html>
<html>
<head>
	<title>Using CSS Grid</title>
	<style>
		body{
			color: #fff;
			font-family: 'Nunito Semibold';
			text-align: center;
		}

		#content{
			display: grid;
			max-width: 960px;
			margin: 0 auto;
			
			grid-template-columns: repeat(4,1fr);
			grid-auto-rows: minmax(150px, auto);

			grid-template-areas: 
			"header header header header"
			"footer footer footer footer"
			"main    main    main   main"
			"main    main    main   main"
			"aside   aside   nav    nav"
			"section section section section"
			"section section section section";
			gap: 10px;
		}

		@media screen and (min-width: 760px){
			#content{
				display: grid;
				max-width: 960px;
				margin: 0 auto;
				
				grid-template-columns: repeat(4,1fr);
				grid-auto-rows: minmax(150px, auto);

				/* Cada string é uma linha */
				/* Cada palavra dentro da string é uma coluna */
				grid-template-areas: 
				"header header header header"
				"aside  aside  main   main"
				"nav    nav    main   main"
				"section section section section"
				"section section section section"
				"footer footer footer footer";
				;

				gap: 10px;
			}

			#content > * {
			background: #3bbced;
			padding: 30px;
		}
		}
		
        #content > * {
			background: coral;
			padding: 30px;
		}

		header{
			grid-area: header;
		}
		main{
			grid-area: main;
		}
		aside{
			grid-area: aside;
		}
		section{
			grid-area: section;
		}
		nav{
			grid-area: nav;
		}
		footer{
			grid-area: footer;
		}

</style>
</head>
<body>

	<div id="content">
		<header>Header</header>
		<main>Main</main>
		<aside>Aside</aside>
		<section>Section</section>
		<nav>Nav</nav>
		<footer>Footer</footer>
	</div>

</body>
</html>
