<!DOCTYPE html>
<html>
<head>
	<title>Using CSS Grid</title>
	<style>
		body{
			color: #fff;
			font-family: 'Nunito Semibold';
			text-align: center;
		}
		#content{
			display: grid;
			grid-template-columns: repeat(6,1fr);
			/* minimo de 200px, mas pode crescer */
			grid-template-rows:  repeat(4, minmax(150px, auto));

			/* gaps */
			/* column-gap: 20px;
			row-gap: 10px; */
			/* gap: 10px 5px; */
			gap: 10px;


			outline: 1px solid blueviolet;
			max-width: 960px;
			margin: 0 auto;
		}
        #content div {
            background-color: #3bbced;
            padding: 30px;
        }

        #content div:nth-child(even){
            background-color: #777;
        }

		.one{
			grid-column: 1 / 3; 
			/* 2 colunas */
		}

		.two{
			grid-column: 3 / 7;
			/* 4 colunas */
		}

		.three{
			grid-column: 1 / 4;
			/* 3 colunas */
			grid-row: 2 / 4;
			/* 2 linhas */
		}

		.four{
			grid-column: 4 / 7;
			/* 3 colunas */
			grid-row: 2 / 4;
			/* 2 linhas */
		}
	
		.five{
			grid-column: 3 / 7;
		}

		.six {
			grid-row: 4;
			grid-column: 1 / 3;
		}

	</style>
</head>
<body>

	<div id="content">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="four">4</div>
        <div class="five">5</div>
        <div class="six">6</div>
	</div>

</body>
</html>
